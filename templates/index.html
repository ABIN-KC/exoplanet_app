<!DOCTYPE html>
<html>
<head>
  <title>Exoplanet Detector</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script>
    async function predict() {
      const data = {};
      for (let i = 1; i <= 18; i++) {
        data["input" + i] = parseFloat(document.getElementById("input" + i).value);
      }

      const res = await fetch("https://YOUR-BACKEND-URL/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById("output").innerText = "Result: " + result.prediction;
    }
  </script>
</head>
<body class="bg-dark text-light">
  <div class="container text-center mt-5">
    <h1>ðŸŒŒ Exoplanet Detection AI</h1>
    <p>Enter 18 parameters below:</p>

    <div class="card bg-secondary p-4 mx-auto" style="max-width: 400px;">
      <div id="inputs">
        <script>
          for (let i = 1; i <= 18; i++) {
            document.write('<input id="input'+i+'" class="form-control mb-2" placeholder="Input '+i+'">');
          }
        </script>
      </div>
      <button class="btn btn-primary w-100" onclick="predict()">Predict</button>
      <h4 class="mt-3" id="output"></h4>
    </div>
  </div>
</body>
</html>
