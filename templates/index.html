<!DOCTYPE html>
<html>
<head>
  <title>Exoplanet Detector</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
  <div class="container text-center mt-5">
    <h1>Exoplanet Detection AI</h1>
    <p>Enter 18 parameters below:</p>

    <div class="card bg-secondary p-4 mx-auto" style="max-width: 400px;">
      <div id="inputs"></div>
      <button id="predict-btn" class="btn btn-primary w-100 mt-2">Predict</button>
      <h4 class="mt-3" id="output"></h4>
    </div>
  </div>

  <script>
    // Dynamically create 18 inputs
    const inputsDiv = document.getElementById("inputs");
    for (let i = 1; i <= 18; i++) {
      const input = document.createElement("input");
      input.type = "number";
      input.id = "input" + i;
      input.className = "form-control mb-2";
      input.placeholder = "Input " + i;
      inputsDiv.appendChild(input);
    }

    // Handle prediction
    document.getElementById("predict-btn").addEventListener("click", async () => {
      const features = [];
      for (let i = 1; i <= 18; i++) {
        let val = parseFloat(document.getElementById("input" + i).value);
        features.push(val);
      }

      // Render backend URL
      const response = await fetch("https://exoplanet-zotp.onrender.com/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        let inputData = {};
for (let i = 1; i <= 18; i++) {
  inputData["input" + i] = parseFloat(document.getElementById("input" + i).value);
}
body: JSON.stringify(inputData)

      });

      const data = await response.json();

      // Display result
      const output = document.getElementById("output");
      if (data.prediction === 1) {
        output.innerText = "Exoplanet ";
        output.style.color = "lime";
      } else {
        output.innerText = "Not Exoplanet ";
        output.style.color = "red";
      }
    });
  </script>
</body>
</html>
